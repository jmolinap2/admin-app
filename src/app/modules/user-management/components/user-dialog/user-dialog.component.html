<h2 mat-dialog-title>{{ data ? 'Editar Usuario' : 'Nuevo Usuario' }}</h2>

<form [formGroup]="form" class="user-dialog__form">
  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="usuario" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Primer Nombre</mat-label>
    <input matInput formControlName="primerNombre" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Segundo Nombre</mat-label>
    <input matInput formControlName="segundoNombre" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Primer Apellido</mat-label>
    <input matInput formControlName="primerApellido" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Segundo Apellido</mat-label>
    <input matInput formControlName="segundoApellido" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Departamento</mat-label>
    <mat-select formControlName="idDepartamento">
      <mat-option *ngFor="let dep of departamentos" [value]="dep.id">
        {{ dep.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Cargo</mat-label>
    <mat-select formControlName="idCargo">
      <mat-option *ngFor="let cargo of cargos" [value]="cargo.id">
        {{ cargo.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="user-dialog__actions">
    <button mat-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" (click)="save()">Guardar</button>
  </div>
</form>
