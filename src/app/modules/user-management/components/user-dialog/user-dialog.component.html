<h2 mat-dialog-title>{{ data ? 'Editar Usuario' : 'Nuevo Usuario' }}</h2>

<form [formGroup]="form" class="user-dialog__form">
  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Nombres</mat-label>
    <input matInput formControlName="firstName" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Apellidos</mat-label>
    <input matInput formControlName="lastName" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Departamento</mat-label>
    <input matInput formControlName="department" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Cargo</mat-label>
    <input matInput formControlName="role" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-dialog__field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <div class="user-dialog__actions">
    <button mat-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" (click)="save()">Guardar</button>
  </div>
</form>
