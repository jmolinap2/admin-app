<h2 mat-dialog-title>Registrar usuario</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content class="form-grid">
    <mat-form-field appearance="fill">
      <mat-label>Departamento</mat-label>
      <mat-select formControlName="idDepartamento" required>
        <mat-option *ngFor="let d of departamentos" [value]="d.id">
          {{ d.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cargo</mat-label>
      <mat-select formControlName="idCargo" required>
        <mat-option *ngFor="let c of cargos" [value]="c.id">
          {{ c.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="usuario" required />
    </mat-form-field>

    <div></div> <!-- espacio vacío para mantener la cuadrícula -->

    <mat-form-field appearance="fill">
      <mat-label>Primer Nombre</mat-label>
      <input matInput formControlName="primerNombre" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Segundo Nombre</mat-label>
      <input matInput formControlName="segundoNombre" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Primer Apellido</mat-label>
      <input matInput formControlName="primerApellido" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Segundo Apellido</mat-label>
      <input matInput formControlName="segundoApellido" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit">Registrar</button>
  </mat-dialog-actions>
</form>
